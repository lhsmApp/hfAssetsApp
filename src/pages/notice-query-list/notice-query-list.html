<ion-header>

  <ion-navbar color="dark">
    <ion-title>通知公告</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!isEmpty">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="模糊搜索"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of list;trackBy:item?.userCode" (click)="toDetail(item)">
        <p>通知：{{item.messageContent}}</p>
        <p>发布日期：{{item.publishDate}}</p>
        <p>发布人：{{item.userName}}</p>
        <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" color="grayslate" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>没有查询到任何记录哦~</h3>
  </div>
</ion-content>
