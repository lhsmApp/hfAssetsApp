<ion-header>

  <ion-navbar color="dark">
    <ion-title>资产明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-list>
		<ion-item *ngFor="let item of list">
      <ion-checkbox color="dark" [(ngModel)]="item.isCheck"></ion-checkbox>
      <ion-label>
		  	  <h2>资产编码：{{item.assetsCode}}</h2>
			    <p>资产名称：{{item.assetsName}}</p>
			    <p>规格型号：{{item.assetsStandard}}</p>
			    <p>计量单位：{{item.unitCode}}</p>
      </ion-label>
      <button ion-button color="secondary" clear item-end (click)="toDetail(item)">查看明细</button>
		</ion-item>
	</ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <button ion-button block ion-left (click)="add()">
        确定
      </button>
    
  </ion-toolbar>
</ion-footer>
