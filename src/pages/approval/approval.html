<ion-header>

  <ion-navbar color="dark" #myNavbar>
    <ion-title>审批</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cancel()">
        返回
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding> 
        <div padding-horizontal margin-top>
          <h2>请输入审批意见</h2> 
        </div>
        <ion-item>
          <ion-textarea placeholder="请输入审批意见" rows=10 [(ngModel)]="message"></ion-textarea>
        </ion-item>
</ion-content>
<ion-footer padding>
        <div padding-horizontal text-center>
            <button ion-button block color="danger" (click)="checkFalse()">不 通 过</button>
            <button ion-button block color="green" (click)="checkTrue()">通 过</button>
        </div>
</ion-footer>
