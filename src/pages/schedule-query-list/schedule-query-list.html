<ion-header>

  <ion-navbar color="dark">
    <ion-title>进度管理</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" 
            refreshingText="正在刷新...">
        </ion-refresher-content>
     </ion-refresher>

  <div *ngIf="!isEmpty">
	  <ion-list>
	  	<ion-item *ngFor="let item of list;trackBy:item?.elementCode"
              (click)="toDetail(item.elementCode)">
        <h2>项目单元编号：{{item.elementCode}}</h2><!---->
        <h3>项目单元名称：{{item.elementName}}</h3><!---->
        <p>项目单元类别：{{item.elementFlagName}}</p><!---->
        <p>施工属性：{{item.sgsxName}}</p><!---->
        <ion-icon ios="ios-arrow-forward" md="ios-arrow-forward" color="grayslate" item-end></ion-icon>
		  </ion-item>
	  </ion-list>
  </div>
  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>没有查询到任何记录哦~</h3>
  </div>
</ion-content>
