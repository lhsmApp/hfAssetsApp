<ion-header>

  <ion-navbar color='dark'>
    <ion-title>发票列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!isEmpty">
    <ion-list class="list-avatar-page">
      <ion-item *ngFor="let item of invoiceList;trackBy:item?.chalanNumber" (click)="openPage(item)">
        <h2>发票编号：{{item.chalanNumber}}</h2>
        <button item-end ion-button color="danger" outline>发票金额：{{item.chalanMoney|number}}</button>
        <!-- <h3 item-end>{{item.chalanMoney}}</h3> -->
        <p>发票内容： {{item.chalanContent}} </p>
        <p >发票日期：{{item.chalanDate}}</p>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>目前还没有任何记录哦~</h3>
  </div>
</ion-content>
