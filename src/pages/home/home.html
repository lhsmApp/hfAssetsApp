<ion-header>
  <ion-navbar color='dark'>
    <ion-title>首页</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-list-header text-center>
      <ion-item (click)="toNoticeList()">通知公告<ion-icon ios="ios-list" md="ios-list" item-end ></ion-icon></ion-item>
   </ion-list-header>
    <!-- <button ion-item *ngFor="let item of notices" (click)="itemSelected(item)">
      {{ item.name }}
    </button>  -->
    <ion-item *ngFor="let item of notices" (click)="itemSelected(item)">
        <!-- <ion-icon item-start name="notifications" color='danger'></ion-icon> -->
        <p>{{item.messageContent}}</p>
        <!-- <p>{{item.publishDate}}</p>
        <h3 item-end>{{item.userName}}</h3> -->
    </ion-item> 
    <ion-item-divider color="light"></ion-item-divider>
  </ion-list>
  <!-- <p style="background: #B9BECB;"><br/></p> -->

  <ion-list padding-horizontal>
    <!-- <ion-list-header text-center>
      <h2>代办事项</h2>
    </ion-list-header> -->
      <ion-row>
        <!-- <ion-col *ngFor="let item of scheduleList;" (click)="openPage(item)">
          <div text-center>
            <img color="secondary" class='imgSize' src='{{yfkPath}}'/>
            <p>item.businessName</p>
            <ion-badge *ngIf="item.billCount>0" color="danger" class="brage">{{item.billCount}}</ion-badge>
          </div>
        </ion-col> -->
        <ion-col col-4 (click)="openPage('HTSP')">
          <div text-center>
            <img color="secondary" class='imgSize' src='{{htPath}}'/>
            <p>合同审批</p>
            <ion-badge *ngIf="htBillCount>0" color="danger" class="brage">{{htBillCount}}</ion-badge>
          </div>
        </ion-col>
        <ion-col col-4 (click)="openPage('FKSP')">
          <div text-center>
            <img color="secondary" class='imgSize' src='{{yfkPath}}'/>
            <p>付款审批</p>
            <ion-badge *ngIf="yfkBillCount>0" color="danger" class="brage">{{yfkBillCount}}</ion-badge>
          </div>
      </ion-col>
        <ion-col col-4 (click)="openPage('ZCYS')" >
          <div text-center>
            <img color="secondary"  class='imgSize' src='{{ysPath}}'/>
            <p>实物确认审批</p>
            <ion-badge *ngIf="ysBillCount>0" color="danger" class="brage">{{ysBillCount}}</ion-badge>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-4 (click)="openPage('ZZSP')">
          <div text-center>
            <img color="danger"  class='imgSize' src='{{zzPath}}'/>
            <p>转资审批</p>
            <ion-badge *ngIf="zzBillCount>0" color="danger" class="brage">{{zzBillCount}}</ion-badge>
          </div>
        </ion-col>
        <ion-col col-4 (click)="openPage('ZZTZSP')" >
          <div text-center>
            <img color="secondary"  class='imgSize' src='{{zztzPath}}'/>
            <p>转资调整审批</p>
            <ion-badge *ngIf="zztzBillCount>0" color="danger" class="brage">{{zztzBillCount}}</ion-badge>
          </div>
        </ion-col>
        <ion-col col-4 (click)="openPage('FKFPSP')" >
          <div text-center>
            <img color="secondary"  class='imgSize' src='{{fkfpPath}}'/>
            <p>发票审核</p>
            <ion-badge *ngIf="fkfpBillCount>0" color="danger" class="brage">{{fkfpBillCount}}</ion-badge>
          </div>
        </ion-col>
      </ion-row>

  </ion-list>
  <p style="height:32px;border-bottom: 1px solid #DEDEDE;border-top: 1px solid #DEDEDE;background: #f4f4f4;" ></p>
  <div padding *ngIf="url1!=''">
    <div>
        <img [src]="url1" width="100%" (click)='viewChart(1)'>
      </div>
      <!-- <div style="width: 50%;float: left;">
        <img [src]="defaultUrl2" width="100%" (click)='viewChart(2)'>
      </div> -->
  </div>
  <div padding *ngIf="url2!=''">
    <!-- <div style="width: 50%;float: left;">
        <img [src]="defaultUrl1" width="100%" (click)='viewChart(1)'>
      </div> -->
      <div>
        <img [src]="url2" width="100%" (click)='viewChart(2)'>
      </div>
  </div>
</ion-content>
