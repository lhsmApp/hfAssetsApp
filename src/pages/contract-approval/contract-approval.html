<ion-header>
  <ion-navbar color='dark'>
    <ion-title>合同审批</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!isEmpty">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="请输入合同流水号或合同名称"></ion-searchbar>
    <ion-list class="list-avatar-page">
      <ion-item *ngFor="let item of contractList;trackBy:item?.contractCode" (click)="openPage(item)">
        <h2>合同名称： {{item.contractName}} </h2>
        <p>合同流水号：{{item.contractCode}}</p>
        <!-- <h3 item-end>{{item.chalanMoney}}</h3> -->
        
        <p>申请人： {{item.requireUser}}</p>
        <ion-icon name="arrow-dropright" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>目前还没有审批记录哦~</h3>
  </div>
</ion-content>
