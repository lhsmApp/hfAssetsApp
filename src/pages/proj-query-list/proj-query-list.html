<ion-header>

  <ion-navbar color="dark">
    <ion-title>项目信息查询</ion-title>
  </ion-navbar>
 
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!isEmpty">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="输入名称或编号模糊搜索"></ion-searchbar>
    <ion-list class="list-avatar-page">
      <ion-item *ngFor="let item of list;trackBy:item?.projectCode" (click)="toDetail(item.projectCode)">
        <h2>项目编号：{{item.projectCode}}</h2><!---->
        <h3>项目名称：{{item.projectName}}</h3><!---->
        <!--<p>总投资：{{item.totalInvest}}</p>-->
        <!--<p>我方投资：{{item.selfInvest}}</p>-->
        <p>录入日期：{{item.requireDate}}</p><!---->
        <p>录入人：{{item.requireUser}}</p><!---->
        <h3 item-end><span item-end [tab]="item"></span></h3><!--单据状态：reviewStatus-->
      </ion-item>
    </ion-list>
  </div>
  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>没有查询到任何记录哦~</h3>
  </div>
</ion-content>
