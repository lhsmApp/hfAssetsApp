<ion-header>

  <ion-navbar color="dark">
    <ion-title>选择合同</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!isEmpty">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="输入名称或编号模糊搜索"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of list;trackBy:item?.contractCode">
        <ion-label (click)="selectContract(item)">
          <h2>编号：{{item.contractCode}}</h2><!---->
          <h3>名称：{{item.contractName}}</h3><!---->
          <p>申请人：{{item.requireUser}}</p><!---->
        </ion-label>
        <button ion-button color="secondary" clear item-end (click)='toDetail(item.contractCode)'>查看明细</button>
        <!--<h3 item-end><span  item-end [tab]="item"></span></h3>--><!--单据状态：checkResult -->
      </ion-item>
    </ion-list>
  </div>
  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>-->
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>目前还没有任何记录哦~</h3>
  </div>
</ion-content>
