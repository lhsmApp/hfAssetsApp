<ion-header>
  <ion-toolbar color="dark">
    <ion-title>
      {{title}}
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">关闭</button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding text-center>
  <img [src]="attachmentPath" width="100%">
  <div padding-top>
    <button ion-button block color="light" (click)="getPicture(0)">从相册选一张</button>
  </div>
  <div padding-top>
    <button ion-button block color="light" (click)="getPicture(1)">拍一张照片</button>
  </div>
  <div padding-top>
    <button type="button" ion-button block (click)="saveAttachment()">保 存</button>
  </div>
</ion-content>
