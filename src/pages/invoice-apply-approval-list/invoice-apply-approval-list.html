<ion-header>

  <ion-navbar color='dark' #myNavbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end *ngIf="isEdit">
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!isEmpty">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="输入编号模糊搜索"></ion-searchbar>
    <ion-list class="list-avatar-page">
    	<ion-item-sliding *ngFor="let item of list" #slidingItem>
  	    <ion-item (click)="openPage(item)">
  	      <h2>发票编号：{{item.chalanNumber}}</h2>
          <button item-end ion-button color="danger" outline>含税金额：{{item.chalanMoney|number}}</button>
  	      <!-- <h3 item-end>{{item.chalanMoney}}</h3> -->
  	      <p>发票类型：{{item.chalanTypeName}} </p>
  	      <p >开票日期：{{item.chalanDate}}</p>
  	    </ion-item>
  	    <ion-item-options side="right" *ngIf="isEdit">
  	      <button ion-button color="primary" (click)="edit(item,slidingItem);$event.stopPropagation()">
  	        <ion-icon name="create"></ion-icon>
  	        编辑
  	      </button>
  	      <button ion-button color="danger" (click)="delete(item,slidingItem);$event.stopPropagation()">
  	        <ion-icon name="close"></ion-icon>
  	        删除
  	      </button>
  	    </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>目前还没有任何记录哦~</h3>
  </div>
</ion-content>
