<ion-header>

  <ion-navbar color="dark">
    <ion-title>付款申请</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content >
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!isEmpty">
    <ion-searchbar (ionInput)="getItems($event)" placeholder="请输入付款单号"></ion-searchbar>
    <ion-list class="list-avatar-page">
    	<ion-item-sliding *ngFor="let item of advancePaymentList;trackBy:item?.payCode" #slidingItem>
  	    <ion-item (click)="openPage(item)">
  	      <h2>付款单号：{{item.payCode}}</h2>
  	      <h3 item-end><span  item-end [tab]="item"></span></h3>
  	      <p>付款原因：{{item.payDigest}} </p>
  	      <p>申请人： {{item.requireUser}} </p>
  	    </ion-item>
  	    <ion-item-options side="right">
  	      <button ion-button color="primary" (click)="edit(item,slidingItem);$event.stopPropagation()">
  	        <ion-icon name="create"></ion-icon>
  	        编辑
  	      </button>
  	      <button ion-button color="danger" (click)="delete(item,slidingItem);$event.stopPropagation()">
  	        <ion-icon name="close"></ion-icon>
  	        删除
  	      </button>
  	    </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
  <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>目前还没有申请记录哦~</h3>
  </div>
 </ion-content>
