<ion-header>
  <ion-navbar color="dark">
    <ion-title>
      {{title}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="!isEmpty">
    <ion-list *ngFor="let item of attachmentList" (click)="openPage(item)">
    	<ion-item>
  	    <ion-thumbnail item-start>
  	      <img src="{{thumbPath}}">
  	    </ion-thumbnail>
  	    <h2>{{item.fileName}}</h2>
  	    <p>{{item.fileInfo}}</p>
       </ion-item>
    </ion-list>
  </div>
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>目前还没有任何记录哦~</h3>
  </div>
</ion-content>
