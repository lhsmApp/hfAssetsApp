  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="dark">
    <ion-title>资产明细</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
	<ion-item-group inset>
		<ion-item>
		    <ion-row>
		        <ion-col col-4><span class='color-label'>实物编码：</span></ion-col>
		        <ion-col col-8><span text-left>{{itemShow?.realCode}}</span></ion-col>
		    </ion-row>
		</ion-item>
		<ion-item>
		    <ion-row>
		        <ion-col col-4><span class='color-label'>资产编码：</span></ion-col>
		        <ion-col col-8><span text-left>{{itemShow?.assetsCode}}</span></ion-col>
		    </ion-row>
		</ion-item>
		<ion-item>
		    <ion-row>
		        <ion-col col-4><span class='color-label'>资产名称：</span></ion-col>
		        <ion-col col-8><span text-left>{{itemShow?.assetsName}}</span></ion-col>
		    </ion-row>
		</ion-item>
		<ion-item>
		    <ion-row>
		        <ion-col col-4><span class='color-label'>数量：</span></ion-col>
		        <ion-col col-8><span text-left>{{itemShow?.amount}}</span></ion-col>
		    </ion-row>
		</ion-item>
		<ion-item>
		    <ion-row>
		        <ion-col col-4><span class='color-label'>单价：</span></ion-col>
		        <ion-col col-8><span text-left>{{itemShow?.price}}</span></ion-col>
		    </ion-row>
		</ion-item>
		<ion-item>
		    <ion-row>
		        <ion-col col-4><span class='color-label'>金额(元)：</span></ion-col>
		        <ion-col col-8><span text-left>{{itemShow?.money}}</span></ion-col>
		    </ion-row>
		</ion-item>
		<ion-item>
		    <ion-row>
		        <ion-col col-4><span class='color-label'>所属单位：</span></ion-col>
		        <ion-col col-8><span text-left>{{itemShow?.departCodeName}}</span></ion-col>
		    </ion-row>
		</ion-item>

	</ion-item-group>
</ion-content>
