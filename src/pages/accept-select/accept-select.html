<ion-header>

  <ion-navbar color="dark">
    <ion-title>选择实物确认单</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="下拉刷新" refreshingSpinner="circles" refreshingText="正在刷新...">
    </ion-refresher-content>
  </ion-refresher>

  <div *ngIf="!isEmpty">
    <ion-list class="list-avatar-page">
      <ion-item *ngFor="let item of list;trackBy:item?.billNumber">
      	<ion-label (click)="selectAccept(item)">
	        <h2>实物确认单号：{{item.billNumber}}</h2><!---->
	        <p>申请日期：{{item.requireDate}}</p><!---->
	        <p>申请人：{{item.requireUser}}</p><!---->
        </ion-label>
        <button ion-button color="secondary" clear item-end (click)='toDetail(item.billNumber)'>明细</button>
      </ion-item>
    </ion-list>
  </div>
  <!--<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>-->
  <div *ngIf="isEmpty" text-center padding-top margin-top>
    <img [src]="emptyPath" width="50%" height="50%"  margin-top>
    <h3>没有查询到任何记录哦~</h3>
  </div>
</ion-content>
